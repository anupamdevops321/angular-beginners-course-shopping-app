 
    <!-- <div class="b-example-divider"></div> -->
  <header class="p-3 mb-3 border-bottom">
    <div class="container-1">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="../../assets/lsc-logo-png-new-3.png" width="48" height="38" alt="LSC">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href=""  [routerLink]="['/home']" routerLinkActive="router-link-active"  class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="" [routerLink]="['/products']" routerLinkActive="router-link-active" class="nav-link px-2 link-dark">Products</a></li>
          <li><a href=""  [routerLink]="['/products/wishlist']" routerLinkActive="router-link-active"  class="nav-link px-2 link-dark">My Wishlist</a></li>
          <li><a href="" [routerLink]="['/admin/products/manage']" routerLinkActive="router-link-active"  class="nav-link px-2 link-dark">Manage Products</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../../assets/lsc-logo-png.png" alt="mdo" width="32" height="32" class="rounded-circle">                
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <!-- <li><a class="dropdown-item" >Login</a></li> -->
             <li><a class="dropdown-item" *ngIf="loginDisplay" (click)="editProfile()">Edit Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" *ngIf="!loginDisplay" (click)="login()">Login</a></li>
            <li><a class="dropdown-item" *ngIf="loginDisplay" (click)="logout()">Sign out</a></li> 
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="b-example-divider"></div>
