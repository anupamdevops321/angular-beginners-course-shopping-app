<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Manage Products</h1><br>
        </div>
        <div class="col-md-2">
            <div>
                <hr>
                <button class="btn btn-primary" [routerLink]="['/admin/product/create']">Create Product</button>
                <hr>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Product Name</th>
                <th></th>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products" >
                <td>
                    <div style="width: 8rem;">
                        <img class="card-img-top cursor" *ngIf="item.productImages.length"
                            src="data:{{item.productImages[0].mime}};base64,{{item.productImages[0].base64Image}}">
                            <img *ngIf="!item.productImages.length" class="card-img-top"
                            src="../../../assets/lsc-logo-png.png">
                    </div>
                </td>
                <td>                    
                    <p>
                        <a [routerLink]="['/products/detail',item.id]" routerLinkActive="router-link-active">{{item.name}}</a>
                    </p>
                    <p>{{item.descriptions}}</p>
                    
                </td>
                <td [routerLink]="['/admin/product/edit',item.id]" class="cursor"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-pencil" viewBox="0 0 16 16">
                    <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg></td>
                <td>
                    <div (click)="deleteProduct(item.id)" class="cursor">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill cursor" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                    </div>
                </td>
            </tr>
            <tr *ngIf="!products?.length">
                <td colspan="3">
                    <p>
                        No products, please add new product
                    </p>
                </td>
            </tr>

            <tr *ngIf="!products">
                <td colspan="3">
                    <app-spinner></app-spinner>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
