<div class="container"><br>


  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>

        <div class="card-body">

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <app-display-errors [errors]="errors"></app-display-errors>
            <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" formControlName="userName" class="form-control" placeholder="Enter User Name"
                [class.has-error]="control('userName')?.errors">
              <app-label-error [control]="control('userName')"></app-label-error>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter Password"
                appPasswordStrength [class.has-error]="control('password')?.errors">
              <app-label-error [control]="control('password')"></app-label-error>
              <div *ngIf="control('password')?.invalid">
                <div *ngIf="control('password')?.errors" class="help-block">
                  Password must contain at least one uppercase letter, one lowercase letter, one number, and one special
                  character.
                </div>
              </div>
            </div>
            <br>
            <button class="btn btn-success btn-block" type="submit">Login</button>
          </form>
        </div>


      </div>


    </div>
    <div class="col-md-3">

    </div>
  </div>

</div>
